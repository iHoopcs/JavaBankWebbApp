<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="styles.css">
    <script src="functions.js"></script>
</head>
<body>
    <h1>Please enter the required information to setup your new account</h1>

    <!--Code for Signup Form Container to prompt/retrieve user input from client side-->
    <div id="signupFormContainer">
        <!--Possible include action and method attributes to form to save use input data-->
        <form onsubmit="fetchSignupFormData()">
            <br>
            <label for="fName">First Name:</label>
            <input type="text" id="fName" name="fName" value=""><br>
            <br>
            <label for="lName">Last Name:</label>
            <input type="text" id="lName" name="lName" value=""><br>
            <br>
            <label for="emailAdd">Email Address:</label>
            <input type="email" id="emailAdd" name="emailAdd" value=""><br>
            <br>
            <label for="studentCheck">Student?</label>
            <input type="checkbox" id="studentCheck" name="studentCheck" value=""><br>
            <br>
            <label for="accountUsername">Preferred Username:</label>
            <input type="text" id="accountUsername" name="accountUsername" value=""><br>
            <br>
            <label for="accountPassword">Preferred Password:</label>
            <input type="text" id="accountPassword" name="accountPassword" value="">
            <br>
            <button type="submit">submit</button>
        </form>

        
        <!--        
        <button id="submitButton" onclick="displayAndDisappear()">submit</a></button><p id="submitButtonText"></p>
        -->
    </div>
</body>
</html>
